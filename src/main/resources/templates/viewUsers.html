<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <header th:replace="fragments/css-fragment-admin :: css"></header>
    <title>View Users</title>
</head>
<body>
<header th:replace="fragments/headerAdminInner :: navbar"></header>

<div class="container-fluid">
    <div align="right" class="row">
        <form method="post" th:action="@{/searchCustomer}">
            <input placeholder="Enter email address" th:name="email" th:value="${email}" type="text" ></input>
            <input type="submit" value="Search"></input>
        </form>
    </div>
    <div class="row">
        <table class="table table-striped">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
            <tr th:each="customer:${allUsers}">
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.phoneNumber}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.timestamp}"></td>
            </tr>
        </table>

    </div>
</div>
</body>
</html>
