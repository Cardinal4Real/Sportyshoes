<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <header th:replace="fragments/css-fragment-admin :: css"></header>
<!--
    &lt;!&ndash; Login template CSS &ndash;&gt;
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
-->

    <title>Admin-SignIn</title>
</head>
<body>
<header th:replace="fragments/headerAdmin :: navbar"></header>
<h5 style="color:red" th:text="${msg}"></h5>
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6"><br/>
            <form method="post" th:action="@{/proc/signIn}">
                <h2 class="text-center">Login</h2>
                <div class="form-group has-error">
                    <input class="form-control" name="email" placeholder="Email" required="required" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" required="required" type="password">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
                </div>
            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
