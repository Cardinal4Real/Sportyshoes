<div th:fragment="navbar" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- ======= Top Bar ======= -->
    <section id="topbar" class="d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi d-flex align-items-center">Welcome, <span th:text="${user}"></span>!</i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></i></a>
            </div>
        </div>
    </section>

    <!-- ======= Header ======= -->
    <header id="header" class="d-flex align-items-center">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a th:href="@{/sportyshoeshome}">SportyShoes<span>.</span></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="css/assets/img/logo.png" alt=""></a>-->

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a th:class="'nav-link scrollto ' + ${prodCategories}" th:href="@{/home}">Product Categories</a></li>
                    <li><a th:class="'nav-link scrollto ' + ${prodCatalog}" th:href="@{/viewProduct}">Catalog</a></li>
                    <li><a th:class="'nav-link scrollto ' + ${viewCart}" th:href="@{/viewCart}">Shopping bag [<span th:text="${cquantity}"></span>]</a></li>
                    <li><a class="nav-link scrollto " th:href="@{/signOut}">Sign Out</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

        </div>
    </header><!-- End Header -->

</div>
