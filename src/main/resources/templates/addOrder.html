<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/login.css}" rel="stylesheet"/>
    <title>Add Order</title>
</head>
<body>

<header th:replace="fragments/header :: navbar"></header>

<h2>Welcome, <span th:text="${user}"></span></h2>
<form th:action="@{/proc/addOrder}"  th:object="${Order}" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Add to cart</h1>
        <hr>
        <!--<label><b>Name</b></label>-->
        <input type="hidden" th:field="*{product}">
        <img th:src="${Order.product.productImage}" width="50px" height="50px"/>
        <input type="hidden" th:field="*{customer}" >
    <label><b>Quantity</b></label>
        <input type="text" th:field="*{orderQuantity}" placeholder="Enter order quantity" required>

        <label><b>Price</b></label>
        <input type="text" th:field="*{orderPrice}" th:readonly="true" placeholder="Enter price of product" required>

<!--
        <label><b>Total</b></label>
        <input type="text" th:value="*{orderTotal}" placeholder="Enter link to image here" name="pimage" required>
-->

         <div class="clearfix">
            <button type="submit" class="signupbtn">Add to Cart</button>
        </div>
    </div>
</form>
<footer th:replace="fragments/header :: sessioninfo"></footer>
</body>
</html>
