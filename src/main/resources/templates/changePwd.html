<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <header th:replace="fragments/css-fragment-admin :: css"></header>
    <title>Change Password</title>
</head>
<body>
<header th:replace="fragments/headerAdminInner :: navbar"></header>
<h5 style="color:red" th:text="${msg}"></h5>

<div class="container-fluid">
    <div class="row">
        <div class="box">Change Password</div>
    </div>
    <div class="row justify-content-center">
        <form method="post" style="border:1px solid #ccc" th:action="@{/proc/changePwd}" th:object="${SignInDto}">
                    <div class="form-group has-error">
                        <input class="form-control" name="email" readonly="true" required th:field="*{email}"
                               th:value="${SignInDto.email}" type="text">
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Enter new Password" required
                               th:field="*{password}" type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Update Password</button>
                    </div>
        </form>
    </div>
</div>
</body>
</html>
