<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/login.css}" rel="stylesheet"/>
    <title>SignIn</title>
</head>
<body>
<div class="adminDiv"><a th:href="@{/admin/signIn}">Administrator</a></div>
<h2 th:text="${msg}" style="color:red"></h2>

<form th:action="@{/proc/changePwd}" th:object="${SignInDto}" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Change Password</h1>
        <hr>
        <label><b>Email</b></label>
        <input type="text" th:field="*{email}" th:value="${userEmail}" readonly="true" required>

        <label><b>Password</b></label>
        <input type="password" th:field="*{password}" placeholder="Enter new Password" required>

        <div class="clearfix">
            <button type="submit" class="signupbtn">Update Password</button>
        </div>
    </div>
</form>
</body>
</html>
