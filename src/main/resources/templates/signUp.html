<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <header th:replace="fragments/css-fragment :: css"></header>
    <title>SignUp</title>
</head>
<body>
<h4 style="color:red" th:text="${msg}"></h4>
<header th:replace="fragments/headerT :: navbar"></header>

<div class="container-fluid">

    <div class="row">
        <div class="box">Sign Up</div>
    </div>
    <div class="row justify-content-center">
        <form method="post" style="border:1px solid #ccc" th:action="@{/signUp}" th:object="${SignUp}">
            <div class="form-group has-error">
                <!--label><b>FirstName</b></label>-->
                <input name="fname" placeholder="Enter first name" required th:field="*{firstName}" type="text">
            </div>
            <div class="form-group has-error">
                <!--<label><b>LastName</b></label>-->
                <input name="lname" placeholder="Enter last name" required th:field="*{lastName}" type="text">
            </div>
            <div class="form-group has-error">
                <!--<label><b>PhoneNumber</b></label>-->
                <input name="phonenumber" placeholder="Enter phone number" required th:field="*{phoneNumber}"
                       type="text">
            </div>
            <div class="form-group has-error">
                <!--<label><b>Address</b></label>-->
                <input name="address" placeholder="Enter address" required th:field="*{address}" type="text">
            </div>
            <div class="form-group has-error">
                <!--<label><b>Email</b></label>-->
                <input name="email" placeholder="Enter email" required th:field="*{email}" type="text">
            </div>
            <div class="form-group has-error">
                <!--<label><b>Password</b></label>-->
                <input name="password" placeholder="Enter Password" required th:field="*{password}" type="password">
            </div>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <a class="cancelbtn" th:href="@{/signInUser}">An existing user? Login</a><br/>
            <div class="form-group has-error">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
