<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
<!--    <link th:href="@{css/category.css}" rel="stylesheet"/>-->
    <header th:replace="fragments/css-fragment :: css"></header>
    <title>View Cart</title>
</head>
<body>
<!--<span style="color:red" th:text="${cquantity}"></span>-->
<header th:replace="fragments/headerTInner :: navbar"></header>

<span th:text="${msg}"></span>
<table>
    <tr>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>product Quantity</th>
        <th>product Price</th>
        <th>Order Total</th>
    </tr>
    <tr th:each="order:${orderList}">
        <td th:text="${order.product.productName}"></td>
        <td><img height="50px" th:src="${order.product.productImage}" width="50px"/></td>
        <td th:text="${order.orderQuantity}"></td>
        <td th:text="${order.orderPrice}"></td>
        <td th:text="${order.orderTotal}"></td>
        <td><a th:href="@{/deleteOrder/{orderId}(orderId=${order.orderId})}">Remove from cart</a></td>
        <!--<td><a th:href="@{/deleteOrder/${order.orderId}}">Delete</a></td>-->
        <!--The above commented code will not place the orderId as a pathvariable. It will make it the actual URL you are going to-->

    </tr>
</table>
<h2>Total Order: <span th:text="${orderTotal}"></span></h2>
<span>
<form method="post" th:action="@{/checkoutOrder}">
    <input name="orderTotal" th:value="${orderTotal}" type="hidden" ></input>
    <input type="submit" value="Checkout"></input>
</form>
</span>
</body>
</html>
