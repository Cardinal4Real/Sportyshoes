<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{css/login.css}" rel="stylesheet"/>
    <title>View Cart</title>
</head>
<body>

<header th:replace="fragments/header :: navbar"></header>

<h2>Welcome, <span th:text="${user}"></span></h2>
<span th:text="${msg}"></span>
<table>
    <tr>
        <th>Product Name</th>
        <th>Product Image</th>
        <th>product Quantity</th>
        <th>product Price</th>
        <th>Order Total</th>
    </tr>
    <tr th:each="order:${orderList}">
        <td th:text="${order.product.productName}"></td>
        <td><img th:src="${order.product.productImage}" width="50px" height="50px"/></td>
        <td th:text="${order.orderQuantity}"></td>
        <td th:text="${order.orderPrice}"></td>
        <td th:text="${order.orderTotal}"></td>

<!--        <form th:action="@{/makePayment}" method="post">
            <input type="hidden" th:value="${prod.productId}" name="productID"></input>
            <input type="submit" value="Place Order"></input>
        </form>-->

    </tr>
</table>
<h2>Total Order: <span th:text="${orderTotal}"></span></h2>
</body>
</html>
